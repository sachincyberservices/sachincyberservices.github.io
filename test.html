<!-- Diya (Deeya) SVG - paste this directly into your HTML -->
 <style>
  .big-diya { --flame-fill: #ff5252; --diya-fill: #FFCC80; --accent: #7A3E00; width:180px;height:180px; }
</style>


<svg
  class="big-diya"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 120 120"
  width="120"
  height="120"
  role="img"
  aria-label="Diya - Dipawali lamp"
  style="--diya-fill:#FFB74D; --flame-fill:#FF7043; --accent:#8D4B00"
>
  <title>Diya - Dipawali Deeya</title>

  <!-- Flame -->
  <g transform="translate(60,28)">
    <path
      d="M0 0 C12 10 12 26 0 40 C-12 26 -8 12 0 0 Z"
      fill="var(--flame-fill)"
      opacity="0.98"
    />
    <path
      d="M0 8 C6 14 6 24 0 32 C-6 24 -4 14 0 8 Z"
      fill="#FFD08A"
      opacity="0.9"
    />
  </g>

  <!-- Lamp bowl -->
  <g transform="translate(12,48)">
    <path
      d="M6 22 C18 44 102 44 114 22 C90 36 30 36 6 22 Z"
      fill="var(--diya-fill)"
      stroke="var(--accent)"
      stroke-width="2"
      stroke-linejoin="round"
    />
    <!-- Decorative pattern -->
    <g fill="none" stroke="var(--accent)" stroke-width="1.5" opacity="0.9">
      <path d="M18 30 Q36 22 54 30" />
      <path d="M30 30 Q48 22 66 30" />
    </g>

    <!-- Base shadow -->
    <ellipse cx="60" cy="36" rx="46" ry="8" fill="rgba(0,0,0,0.06)" />
  </g>

  <!-- Stand / bottom -->
  <g transform="translate(0,84)">
    <rect x="30" y="0" width="60" height="8" rx="4" fill="var(--accent)" opacity="0.95" />
    <rect x="38" y="8" width="44" height="6" rx="3" fill="var(--accent)" opacity="0.8" />
  </g>
</svg>
